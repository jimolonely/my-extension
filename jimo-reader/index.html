<html>
<head>
<meta charset='utf-8'>
<title>Jimo Reader</title>
<link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id='container'>
	<div id='file_tree' class='file-tree'>
		<button id='btn_open' class='btn'>打开文件夹</button>
		<hr/>
		<li  class='li root'>
				<b id='li_root'>root</b>
			</li>
		<hr/>
		<ul id='file_list'>
			
			<li class='li-dir'>
				<strong>Dir</strong>
			</li>
			<li class='li-file'>
				<a href='javascript:;'>file</a>
			</li>
		</ul>
	</div>
	<div id='file_view' class='file-view'>
		
	</div>
</div>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src='js/showdown.js' type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
